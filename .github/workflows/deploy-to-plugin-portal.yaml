name: deploy to plugin portal

on: push

jobs:
  publish:
    env:
      GRADLE_PUBLISH_KEY: ${{ secrets.GRADLE_PUBLISH_KEY }}
      GRADLE_PUBLISH_SECRET: ${{ secrets.gradle.publish.secret }}
    if: github.repository_owner == 'arturdm'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Deploy tagged release
        if: startsWith(github.ref, 'refs/tags/jacoco-android-release')
        run: |
          ./gradlew \
          -Dgradle.publish.key=$GRADLE_PUBLISH_KEY \
          -Dgradle.publish.secret=$GRADLE_PUBLISH_SECRET \
          currentVersion \
          publishPlugins
